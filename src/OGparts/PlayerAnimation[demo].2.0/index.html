<link rel="stylesheet" href="assets/main.css">
<div id="demo"></div>

<div id="debugSidebar">
    <div class="singleSection">
        <h4>Debug Sidebar</h4>
    </div>
    <div class="singleSection">
        <label for="" id="drawerStatus">Drawing Status: <span id="drawerStatusElem"></span></label>
        <button onclick="startDrawerIntervals()">startDrawerIntervals()</button>
        <button onclick="stopDrawerIntervals()">stopDrawerIntervals()</button>
    </div>
    <div class="singleSection">
        <label for="wantedFPS">WantedFPS: </label>
        <input id="wantedFPSslider" name="wantedFPS" type="range" min="5" value="50" max="250" oninput="setWantedFps(this.value);document.getElementById('wantedFPSinput').value = this.value;"/>
        <input id="wantedFPSinput" type="number" min="5" value="50" max="250"  oninput="setWantedFps(this.value);document.getElementById('wantedFPSslider').value = this.value;"/>
        <p>Current FPS <span id="currentFPS"></span></p>
    </div>
</div>
<button id="debugTogglerButton" onclick="document.body.classList.toggle('debugShown')">DebugSide</button>


<script src="logic/main.js"></script>
