<link rel="stylesheet" href="main.css">


<div id="debugSidebar">
    <div class="singleSection">
        <h4>Debug Sidebar</h4>
    </div>
    <div class="singleSection">
        <label for="playerStatus">PlayerAnimationStatus:</label>
    
        <select name="playerStatus" id="playerStatus" oninput="setPlayerStatus(this.value)">
            <option value="stand">Standing</option>
            <option value="walk">Walking Forward</option>
            <option value="run">Running Forward</option>
            <option value="walk-side-l">Walking Side [Left]</option>
            <option value="walk-side-r">Walking Side [Right]</option>
        </select>
    </div>
    <div class="singleSection">
        <label for="" id="drawerStatus">Drawing Status: <span id="drawerStatusElem"></span></label>
    </div>
    <div class="singleSection">
        <label for="wantedFPS">WantedFPS: </label>
        <input name="wantedFPS" type="range" min="5" value="50" max="150" />
        <input type="number" min="5" value="50" max="150" />
    </div>
</div>
<button id="debugTogglerButton" onclick="document.body.classList.toggle('debugShown')">DebugSide</button>


<script src="main.js"></script>
