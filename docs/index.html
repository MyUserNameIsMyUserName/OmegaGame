<!DOCTYPE html>
<html lang="en">
<head>
  
   <!-- Meta Compatibility Info -->
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

   <!-- Meta Info Data-->
   <title>BloodyArena [game demo] - OmegaGame</title>
   <meta name="description" content="BloodyArena Game Demo - OmegaGame tech demonstration.">
   <meta name="keywords" content="2D game, top down, OmegaGame, demo">

   <!-- Favicon -->
   <link rel="icon" href="images/logo.png" sizes="360x360">

  <style>
    html, body, * {
  padding: 0;
  margin: 0;
  font-family: monospace;
  font-weight: 400;
  font-size: 15px;
  z-index: 50;
}

html {
  height: 100%;
  background: #202020;
  color: white;
  overflow: hidden;
}

body {
  background: #202020;
  color: white;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  margin: 0 auto;
  transition: 1s ease all;
  overflow: hidden;
}
body a {
  color: #03A9F4;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.05);
  padding: 0.25em;
}

.backgroundElement {
  position: fixed;
  width: 100%;
  height: 100%;
  display: block;
  z-index: 0;
}
.backgroundElement svg {
  width: 100%;
  height: 100%;
  opacity: 0.1;
}

.lobbyHeader {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 1em 2em;
  opacity: 0;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation-name: fadeInRoot;
  animation-duration: 4s;
  animation-delay: 4s;
  animation-iteration-count: 1;
}
.lobbyHeader .logo {
  display: flex;
  flex-direction: row;
  gap: 0.2em;
  align-items: center;
}
.lobbyHeader .logo char {
  font-size: 2em;
  color: gray;
  animation-name: logoCharAnim;
  animation-duration: 9s;
  animation-iteration-count: infinite;
}
.lobbyHeader .logo char:nth-child(1n) {
  animation-delay: 0.5s;
}
.lobbyHeader .logo char:nth-child(2n) {
  animation-delay: 1s;
}
.lobbyHeader .logo char:nth-child(3n) {
  animation-delay: 1.5s;
}
.lobbyHeader .logo char:nth-child(4n) {
  animation-delay: 2s;
}
.lobbyHeader .logo char:nth-child(5n) {
  animation-delay: 2.5s;
}
.lobbyHeader .logo char:nth-child(6n) {
  animation-delay: 3s;
}
.lobbyHeader .logo char:nth-child(7n) {
  animation-delay: 3.5s;
}
.lobbyHeader .logo char:nth-child(8n) {
  animation-delay: 4s;
}
.lobbyHeader .logo char:nth-child(9n) {
  animation-delay: 4.5s;
}
.lobbyHeader .logo char:nth-child(10n) {
  animation-delay: 5s;
}
.lobbyHeader svg {
  padding: 0.25em;
  border-radius: 0.5em;
  transition: 0.2s ease all;
}
.lobbyHeader svg:hover {
  background: #555;
  box-shadow: 0 5px 10px black;
  cursor: pointer;
  transition: 0.35s ease all;
  transform: scale(1.05);
}
.lobbyHeader svg:hover path {
  transition: 0.35s ease all;
}
.lobbyHeader svg:active {
  transition: 0.05s ease all;
  background: #c0c0c0;
  box-shadow: 0 1.5px 2px black;
  transform: scale(0.95);
}
.lobbyHeader svg:active path {
  transition: 0.05s ease all;
  fill: #444 !important;
}

@keyframes logoCharAnim {
  0% {
    color: gray;
    text-shadow: 0 0 20px gray;
  }
  25% {
    color: #03A9F4;
  }
  50% {
    color: gray;
  }
  100% {
    color: gray;
  }
}
@keyframes rotateMain {
  0% {
    transform: rotate(0deg) scale(2);
  }
  100% {
    transform: rotate(-360deg) scale(2);
  }
}
@keyframes rotateMainSec {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes animInto {
  0% {
    transform: rotate(-120deg);
    opacity: 0;
  }
  10% {
    opacity: 0;
  }
  100% {
    transform: rotate(0deg);
    opacity: 1;
  }
}
@keyframes animOutro {
  0% {
    transform: rotate(0deg);
    opacity: 1;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: rotate(120deg);
    opacity: 0;
  }
}
@keyframes fadeInRoot {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.mainLobby {
  display: flex;
  flex-direction: row;
  align-items: center;
  flex: 1;
  padding: 1em 5em;
  opacity: 0;
  animation-fill-mode: forwards;
  animation-timing-function: ease;
  animation-name: fadeInRoot;
  animation-duration: 2s;
  animation-delay: 4s;
  animation-iteration-count: 1;
}
.mainLobby .leftSide {
  display: flex;
  flex-direction: column;
  height: 100%;
  justify-content: center;
  padding: 1em;
  gap: 2em;
  align-items: flex-start;
  width: 50%;
  flex: 1;
}
.mainLobby .leftSide .singleChoice {
  display: flex;
  flex-direction: column;
  padding: 1em;
  border-left: 0.375em transparent solid;
  box-shadow: 0 0 400px rgba(255, 255, 255, 0.1);
  cursor: pointer;
}
.mainLobby .leftSide .singleChoice .title {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 1em;
}
.mainLobby .leftSide .singleChoice .title p {
  color: white;
  font-size: 24px;
  font-weight: 600;
}
.mainLobby .leftSide .singleChoice p {
  color: gray;
}
.mainLobby .rightSide {
  display: flex;
  width: 50%;
  height: 100%;
  display: flex;
  width: 50%;
  height: 100%;
  position: relative;
  align-items: center;
  justify-content: center;
}
.mainLobby .rightSide .circleBackground {
  position: absolute;
}

.mainLobby .rightSide .circleBackground:after {
  transition: 1s ease all;
  content: " ";
  background-image: url("data:image/svg+xml,%3csvg width='100%50' height='100%50' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='400' ry='400' stroke='white' stroke-width='35' stroke-dasharray='5' stroke-dashoffset='34' stroke-linecap='butt'/%3e%3c/svg%3e");
  border-radius: 400px;
  display: block;
  position: absolute;
  top: -260px;
  left: -260px;
  width: 520px;
  height: 520px;
  animation-name: rotateMainSec;
  animation-duration: 60s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
.mainLobby .rightSide .circleBackground .innerCircleElem:after {
  transition: 1s ease all;
  content: " ";
  background-image: url("data:image/svg+xml,%3csvg width='100%50' height='100%50' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='400' ry='400' stroke='white' stroke-width='35' stroke-dasharray='1 60' stroke-dashoffset='34' stroke-linecap='butt'/%3e%3c/svg%3e");
  border-radius: 400px;
  display: block;
  position: absolute;
  top: -300px;
  left: -300px;
  width: 600px;
  height: 600px;
  animation-name: rotateMainSec;
  animation-duration: 60s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
.mainLobby .rightSide .infoGroup {
  position: absolute;
  opacity: 0;
  z-index: 50;
}
.mainLobby .rightSide .infoCircle {
  border-radius: 50%;
  position: absolute;
  width: 125px;
  height: 125px;
  background: #03a9f4;
  border: 15px solid #192428;
  transition: 1s ease all;
  align-items: center;
  justify-content: center;
  display: flex;
}
.mainLobby .rightSide .infoCircle p {
  font-size: 25px;
  text-align: center;
  font-family: fantasy;
}
.mainLobby .rightSide .infoCircle.topCircle {
  top: -105px;
  left: calc( 50% - 3.75em - 15px);
  z-index: 100;
}
.mainLobby .rightSide .infoCircle.leftCircle {
  z-index: 100;
  bottom: 0;
  left: -65px;
}
.mainLobby .rightSide .infoCircle.rightCircle {
  z-index: 100;
  bottom: 0em;
  right: -65px;
}

.mainLobby .rightSide .heroCircle.infoCircle {
  position: relative;
  width: 400px;
  height: 400px;
  box-shadow: 0 0 20px black inset;
  border: 6px #444444 double;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
} 

.mainLobby .rightSide .heroCircle.infoCircle.explorerModeMap {
    position: relative;
    width: 400px;
    height: 400px;
    box-shadow: 0 0 20px black inset;
    border: 6px #444444 double;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    background-image: url("images/red_map.png");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}

.mainLobby .rightSide .heroCircle.infoCircle svg {
  border-radius: 50%;
}

.footerLobby {
  display: flex;
  flex-direction: row;
  padding: 0.5em 2em;
}
.footerLobby .leftSide {
  flex: 1;
  gap: 1em;
  display: flex;
  flex-direction: row;
}
.footerLobby .rightSide {
  flex: 1;
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
  gap: 1em;
}

body.battleRoyal {
  background: #0f0f12;
}
body.battleRoyal .mainLobby .singleChoice.battleRoyal {
  border-color: #03A9F4;
}
body.battleRoyal .mainLobby .singleChoice.battleRoyal svg {
  stroke: #03A9F4;
  fill: red !important;
}
body.battleRoyal .mainLobby .singleChoice.battleRoyal svg g, body.battleRoyal .mainLobby .singleChoice.battleRoyal svg path {
  fill: #03A9F4 !important;
}
body.battleRoyal .mainLobby .infoCircle {
  background: #03a9f4;
}
body.battleRoyal .mainLobby .circleBackground:before {
  color: #03a9f4;
}
body.battleRoyal .mainLobby #battleRoyal {
  opacity: 1;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation: animInto;
  animation-duration: 1s;
  animation-iteration-count: 1;
}
body.battleRoyal .mainLobby .infoGroup {
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation: animOutro;
  animation-duration: 1s;
  animation-iteration-count: 1;
}

body.murderTime {
  background: #220f0f;
}
body.murderTime .mainLobby .singleChoice.murderTime {
  border-color: #F44336;
}
body.murderTime .mainLobby .singleChoice.murderTime svg {
  stroke: #F44336;
  fill: red !important;
}
body.murderTime .mainLobby .singleChoice.murderTime svg g, body.murderTime .mainLobby .singleChoice.murderTime svg path {
  fill: #F44336 !important;
}
body.murderTime .mainLobby .infoCircle {
  background: #F44336;
}
body.murderTime .mainLobby .circleBackground:before {
  color: #F44336;
}
body.murderTime .mainLobby #murderTime {
  opacity: 1;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation: animInto;
  animation-duration: 1s;
  animation-iteration-count: 1;
}
body.murderTime .mainLobby .infoGroup {
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation: animOutro;
  animation-duration: 1s;
  animation-iteration-count: 1;
}

body.explorerMode {
  background: #0f120f;
}
body.explorerMode .mainLobby .singleChoice.explorerMode {
  border-color: green;
}
body.explorerMode .mainLobby .singleChoice.explorerMode svg {
  stroke: green;
  fill: green !important;
}
body.explorerMode .mainLobby .singleChoice.explorerMode svg g, body.explorerMode .mainLobby .singleChoice.explorerMode svg path {
  fill: green !important;
}
body.explorerMode .mainLobby .infoCircle {
  background: green;
}
body.explorerMode .mainLobby .infoCircle svg {
  fill: white;
  width: 375px;
  height: 375px;
  fill: green;
  border-radius: 50%;
}
body.explorerMode .mainLobby .circleBackground:before {
  color: green;
}
body.explorerMode .mainLobby #explorerMode {
  opacity: 1;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation: animInto;
  animation-duration: 1s;
  animation-iteration-count: 1;
}
body.explorerMode .mainLobby .infoGroup {
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation: animOutro;
  animation-duration: 1s;
  animation-iteration-count: 1;
}

.hiddenSVG {
  display: none;
}

.distortion {
  margin: auto;
  text-align: center;
  animation: transform 2.5s steps(10) infinite, glitch 3.2s infinite;
}
.distortion__hello {
  font-weight: 100;
  color: #E0E6DB;
  font-size: 3.5em;
}
.distortion__world {
  font-weight: 400;
  color: #d92626;
  font-size: 5em;
}
.distortion__edit {
  font-size: 1.25em;
  font-weight: 100;
  color: #3B403A;
}

@keyframes glitch {
  45% {
    filter: none;
  }
  46% {
    filter: url(#dist-01);
  }
  47% {
    filter: url(#dist-02);
  }
  48% {
    filter: url(#dist-03);
  }
  50% {
    filter: none;
  }
  95% {
    filter: none;
  }
  96% {
    filter: url(#dist-02);
  }
  97% {
    filter: url(#dist-04);
  }
}
@keyframes transform {
  0% {
    transform: translate(-5%, -5%) skew(-10deg) scale(1.05);
  }
  1% {
    transform: none;
  }
  88% {
    transform: none;
  }
  89% {
    transform: translate(5%, 10%) scale(1.05);
  }
  90% {
    transform: none;
  }
}
.loadInterScreen {
  background: black;
  opacity: 0;
  transition: 0.15s linear all;
  z-index: 200;
  position: absolute;
  height: 100%;
  width: 100%;
  overflow: hidden;
  animation: mainInterAnim 6s;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes mainInterAnim {
  0% {
    opacity: 0;
  }
  15% {
    opacity: 1;
  }
  85% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    z-index: -10;
  }
}
.threeElems {
  position: relative;
  display: flex;
  width: 100%;
  height: 100%;
}
.threeElems .left, .threeElems .center, .threeElems .right {
  position: absolute;
  width: calc( 100% / 3 );
  /*background: orange;*/
  height: 100%;
  top: -100%;
  animation: threeElemsAnim 6s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
}
.threeElems .left {
  left: 0;
}
.threeElems .center {
  left: calc( 94% / 3 + 2%);
  animation-delay: 0.2s;
}
.threeElems .right {
  right: 0;
  animation-delay: 0.4s;
}

@keyframes threeElemsAnim {
  0% {
    top: -100%;
  }
  10% {
    top: -100%;
  }
  20% {
    top: 0%;
  }
  80% {
    top: 0%;
  }
  90% {
    top: 100%;
  }
  100% {
    top: 100%;
  }
}
#hexagon path {
  fill: #000000;
  stroke: #080808;
  stroke-width: 20;
}


.lobbyHeader .logo char:nth-child(1) {
    font-size: 80px;
    font-weight: 700;
    text-decoration: underline;
    animation-name: logoCharAnimGlitch;
}

@keyframes logoCharAnimGlitch {
  0% {
    color: #03A9F4;
    text-shadow: 0 0 20px gray;
  }
  25% {
    color: #03A9F4;
    transform: none;
  }
  25.5% {
    color: #ff0000;
    transform: translate(10px, 10px);
  }
  26% {
    color: #03A9F4;
    transform: none;
  }
  27% {
    color: #202020;
    transform: scale(15) translate(50%, 50%);
  }
  27.5% {
    color: #202020;
    transform: scale(15) translate(50%, 50%);
  }
  28.5% {
    /* color: #03A9F4; */
    color: #0f191f;
    transform: scale(15) translate(250%, 50%);
  }
  29% {
    color: #ff0000;
  }
  29.5% {
    color: #03A9F4;
    color: #202020;
    transform: scale(.5) translate(-50%, 50%);
  }
  40% {
    color: #03A9F4;
    transform: none;
  }
  50% {
    color: gray;
  }
  60%{
    transform: none;
    opacity: 1;
    text-shadow: none;
  }
  60.25%{
    transform: scale(1.5) translate( 400%, 0%);
    opacity: 1;
    text-shadow: 0 0 20px #3F51B5;
  }
  62%{
    transform: scale(1.5) translate( 400%, 0%) ;
    opacity: 0.1;
    text-shadow: 0 0 20px #03a9f4;
  }

  <script>
    var animConfig = {
        randomColors: false,
    }
    var leftSvg,centerSvg,rightSvg;

    (function() { 
        window.addEventListener("resize", startAnimationFunc);
        
        startAnimationFunc();
    })();

    function startAnimationFunc(){
        leftSvg = document.getElementById('leftSvg');
        centerSvg = document.getElementById('centerSvg');
        rightSvg = document.getElementById('rightSvg');
        redrawThreeElems();
    }


    // Draws 3 "banners"
    function redrawThreeElems(){
        
        getSizes();
        
        leftSvg.setAttribute("width", animConfig.screenSingleWidthHelper);
        centerSvg.setAttribute("width", animConfig.screenSingleWidthHelper);
        rightSvg.setAttribute("width", animConfig.screenSingleWidthHelper);
        leftSvg.setAttribute("height", animConfig.animHeight);
        centerSvg.setAttribute("height", animConfig.animHeight);
        rightSvg.setAttribute("height", animConfig.animHeight);
        
        var leftSvgPoints = (animConfig.screenSingleWidthHelper*0.01)+","+(animConfig.screenSingleWidthHelper*0.005);
        leftSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.99)+","+(animConfig.animHeight*0.15);
        leftSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.99)+","+(animConfig.animHeight*0.89);
        leftSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.01)+","+(animConfig.animHeight*0.74);

        leftSvg.querySelector('polygon').setAttribute("points",leftSvgPoints);
        
        var centerSvgPoints = (animConfig.screenSingleWidthHelper*0.01)+","+(animConfig.screenSingleWidthHelper*0.005);
        centerSvgPoints += " "+(animConfig.screenSingleWidthHelper/2)+","+(animConfig.animHeight*0.075);
        centerSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.99)+","+(animConfig.screenSingleWidthHelper*0.005);
        centerSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.99)+","+(animConfig.animHeight*0.9);
        centerSvgPoints += " "+(animConfig.screenSingleWidthHelper/2)+","+(animConfig.animHeight*0.99);
        centerSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.01)+","+(animConfig.animHeight*0.9);
        
        centerSvg.querySelector('polygon').setAttribute("points",centerSvgPoints);
        
        var rightSvgPoints = (animConfig.screenSingleWidthHelper*0.01)+","+(animConfig.animHeight*0.15);
        rightSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.99)+","+(animConfig.screenSingleWidthHelper*0.005);
        rightSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.99)+","+(animConfig.animHeight*0.74);
        rightSvgPoints += " "+(animConfig.screenSingleWidthHelper*0.01)+","+(animConfig.animHeight*0.89);
        
        rightSvg.querySelector('polygon').setAttribute("points",rightSvgPoints);
        
    }
    // End (3 elems) banners

    // Gets sizes and puts into animConfig
    function getSizes(){
        animConfig.screenSingleWidthHelper = window.innerWidth/3;
        animConfig.animHeight = window.innerHeight;
    }
    // End getting sizes

  </script>

  <script>

    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                //document.getElementById("demo").innerHTML = this.responseText;
                console.log(this.responseText);
            }
        };
        xhttp.open("GET", "package.json", true);
        xhttp.send();
    }

    loadDoc();
  </script>
